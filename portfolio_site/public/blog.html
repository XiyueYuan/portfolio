<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog | Evan Yuan</title>
    <meta name="description" content="Xiyue's Blog — posts on coding, music, and miscellany in EN/中文." />
    <meta property="og:title" content="Evan Yuan — Blog" />
    <meta property="og:description" content="Posts on coding, music, and miscellany in EN/中文." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Evan Yuan — Blog" />
    <meta name="twitter:description" content="Posts on coding, music, and miscellany in EN/中文." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown-dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <style>
    body { font-family: 'EB Garamond', Garamond, serif; }
    .tagline { text-align: center; font-style: italic; font-family: 'EB Garamond', Garamond, serif; font-size: 28px; letter-spacing: .02em; color: var(--text); margin-top: 24px; }
    .blog-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
    .toolbar { display: flex; gap: 16px; align-items: center; }
    .toolbar label { display: flex; gap: 8px; align-items: center; color: var(--muted); font-weight: 700; }
    .toolbar select { appearance: none; background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.2); border-radius: 6px; padding: 6px 10px; }
    .toolbar input { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.2); border-radius: 6px; padding: 6px 10px; min-width: 220px; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,.15); background: transparent; color: var(--text); font-weight: 600; cursor: pointer; transition: background .15s ease, border-color .15s ease; }
    .chip:hover { background: rgba(255,255,255,.06); }
    .chip.active { background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.35); box-shadow: none; }
    .chip:focus-visible { outline: 2px solid rgba(255,255,255,.4); outline-offset: 2px; }
    .post-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); column-gap: 32px; row-gap: 32px; margin-top: 18px; }
    .post-item { background: transparent; border: 0; padding: 0; cursor: pointer; }
    .post-item:hover .post-title { text-decoration: underline; }
    .post-meta { display: flex; gap: 12px; align-items: baseline; font-size: .85rem; color: var(--muted); }
    .post-cat { text-transform: uppercase; letter-spacing: .02em; color: var(--muted); }
    .post-date { opacity: .7; }
    .post-title { margin: 6px 0 8px; font-size: 1.35rem; color: var(--text); }
    .post-excerpt { margin: 0; color: var(--muted); line-height: 1.7; }
    .read-more { display: inline-block; margin-top: 10px; color: var(--text); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,.25); }
    .read-more:hover { border-bottom-color: rgba(255,255,255,.5); }
    .post-content { margin-top: 24px; line-height: 1.7; }
    .copy-btn { position: absolute; top: 8px; right: 8px; padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,.15); background: rgba(0,0,0,.2); color: var(--text); font-size: .8rem; cursor: pointer; }
    .copy-btn:hover { background: rgba(255,255,255,.08); }
    .code-wrap { position: relative; }

    .post-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
    .back-btn { text-decoration: none; }
    .markdown-body { box-sizing: border-box; min-width: 200px; max-width: 860px; margin: 0 auto; padding: 0 16px 160px; background: transparent !important; }
    .home-link { position: fixed; top: 30px; left: 30px; z-index: 10; }
    .lang-switch {
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    }
  </style>
   

</head>
<body>
  <div class="bg">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>

  <a href="/" class="btn outline home-link">← Home</a>
  <main>
    <div class="tagline">O weiter, stiller Friede!</div>
    <section class="section">
      <div class="blog-header">
        <h1 id="blog-title">Xiyue's Blog</h1>
        <div class="toolbar" id="toolbar">
          <label>Sort
            <select id="sort-select">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </label>
          <label>Theme
            <select id="theme-select">
              <option value="All">All</option>
              <option value="Miscellany">Miscellany</option>
              <option value="On Music">On Music</option>
              <option value="On Coding">On Coding</option>
            </select>
          </label>
          <label>Search
            <input id="search-input" type="text" placeholder="Search" />
          </label>
        </div>
      </div>

      <div id="post-list" class="post-list"></div>
      <article id="post-content" class="post-content" style="display:none;">
        <div class="post-toolbar">
          <a id="back-btn" class="btn outline back-btn" href="#">← Back</a>
      <div class="lang-switch">
        <div id="btn-en-in" class="chip active" role="button" tabindex="0">EN</div>
        <div id="btn-zh-in" class="chip" role="button" tabindex="0">中文</div>
      </div>
    </div>

    <div id="content-inner" class="markdown-body"></div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <span>© 2025 Evan X. Yuan</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script type="module" src="/blog.js"></script>
  <script src="/app.js"></script>
</body>
</html>
